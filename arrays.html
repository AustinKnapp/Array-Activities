<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Array Practice</title>
  </head>
  <body class="container">
    <h1>What kinda stuff do you like?</h1>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="food">What's Your Favorite Food?</label>
          <input id="food" class="form-control" type="text" placeholder="food">
        </div>
        <div class="form-group">
          <label for="animal">What's Your Favorite Animal?</label>
          <input id="animal" class="form-control" type="text" placeholder="animal">
        </div>
        <div class="form-group">
          <label for="city">What's Your Favorite City?</label>
          <input id="city" class="form-control" type="text" placeholder="city">
        </div>

        <button type="submit" class="btn btn-success btn-lg">Let's Give it a Try</button>
      </form>
    </div>




    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
