<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body class="container">
    <h1>Grocery List</h1>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="item1">Item 1</label>
          <input id="item1" class="form-control" type="text" placeholder="Item 1">
        </div>
        <div class="form-group">
          <label for="item2">Item 2</label>
          <input id="item2" class="form-control" type="text" placeholder="Item 2">
        </div>
        <div class="form-group">
          <label for="item3">Item 3</label>
          <input id="item3"class="form-control" type="text" placeholder="Item 3">
        </div>
        <div class="form-group">
          <label for="item4">Item 4</label>
          <input id="item4" class="form-control" type="text" placeholder="Item 4">
          <hr>
          <button type="submit" class="btn btn-success btn-lg">List It!!!</button>
        </div>
      </form>
    </div>
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/grocery-scripts.js"></script>

</html>
